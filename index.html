<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-widht , initial-scale=1" charset="UTF-8">
    <title>Daftar Hadir Web</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="java script/jquery.js"></script>
    <script type="text/javascript" src="java script/script.js"></script>

</head>
<body>

    <img src="img/gambar.jpg" class="background">

    <div class="container">

        <div class="bar border Backgreen">
            <form method="POST">
                <h1>Daftar Hadir</h1>

                <label for="namalengkap" class="white">Nama Lengkap</label> <br>
                <input type="text" id="nama_lengkap" class="border Backwhite red" placeholder="Nama lengkap"> <br>
                
                <label for="email" class="white">Email</label> <br>
                <input type="text" id="email" class="border Backwhite red" placeholder="Email" > <br>
                
                <label for="password" class="white">Password</label> <br>
                <input type="password" id="password" class="border Backwhite red" placeholder="Password" > <br> 
                
                <input type="checkbox" id="checkbox" style="color: white;"> show password <br>
    
                <input type="button"  onclick="document.location='menu utama/index.html'" class="button red submit"  value="Masuk Beranda"> <br>

            </form>
        </div>
    </div>


</body>
</html>
